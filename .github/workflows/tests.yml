name: CI

on:
  push:
  pull_request:

env:
  DRIVER_URL: "http://localhost:4444/wd/hub"

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        selenium: [ '3.141.59' ]
        php: [ '7.2', '7.3', '7.4', '8.0', '8.1', '8.2' ]
        include:
          - selenium: '2.53.1'
            php: 'latest'
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          coverage: "xdebug"
          php-version: "${{ matrix.php }}"
          tools: composer
          ini-values: error_reporting=-1, display_errors=On

      - name: Install dependencies
        run: |
          composer update --no-interaction --prefer-dist

      - name: Setup Mink test server
        run: |
          mkdir ./logs
          ./vendor/bin/mink-test-server &> ./logs/mink-test-server.log &

      - name: Start Selenium
        run: |
          docker run --net host --name selenium --volume /dev/shm:/dev/shm --shm-size 2g "selenium/standalone-firefox:${{ matrix.selenium }}" &> ./logs/selenium.log &

      - name: Wait for browser & PHP to start
        run: |
          while ! nc -z localhost 4444 </dev/null; do echo Waiting for remote driver to start...; sleep 1; done
          while ! nc -z localhost 8002 </dev/null; do echo Waiting for PHP server to start...; sleep 1; done

      - name: Run tests
        run: |
          vendor/bin/phpunit -v --coverage-clover=coverage.xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: coverage.xml

      - name: Archive logs artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: logs_php-${{ matrix.php }}
          path: logs
